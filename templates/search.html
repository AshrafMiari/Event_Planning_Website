<!doctype html>
<html>
<head>
  <title>Music Service</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    div {
      background-color: lightgrey;
      margin-left: 500px;
      border: 1px solid black;
      padding: 50px;
      margin: 20px;
  }
</style>
</head>
<body>
    {% for results in search %}
    <div>
      <form action="/subscribe" method="POST">
        <textarea id="email" name="email" rows="1" cols="50" hidden = true>{{ email }}</textarea>
        <textarea id="titletext" name="titletext" rows="1" cols="50" hidden = true>{{ results['title'] }}</textarea>
        <textarea id="yeartext" name="yeartext" rows="1" cols="50" hidden = true>{{ results['year'] }}</textarea>
        <label><b>Song Name: {{ results['title'] }}</b></label><br>
        <label>Artist: {{ results['artist'] }}</label><br>
        <label>{{ results['year'] }}</label><br>
        <img style="max-height:120px; max-width:120px;" src="https://s3.amazonaws.com/s3782197.assignment2.songs/{{ results['title'] }}.jpg"><br>
        <input type="submit" value="subscribe"><br>
      </form>
    </div>
  {% endfor %}
</body>
</html>
